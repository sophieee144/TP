<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QCM Application</title>
    <link rel="stylesheet" href="QCM.css" />
  </head>
  <body>
    <div class="container">
      <img src="../assets/background.jpg" alt="" />
      <h1>QCM Quiz</h1>
      <div id="question-container" class="question-container"></div>
      <button id="next-button" class="next-button" style="display: none">
        Next Question
      </button>
      <div id="score-container" class="score-container" style="display: none">
        <h2>Your Score: <span id="score">0</span></h2>
        <button id="restart-button" class="restart-button">Restart Quiz</button>
      </div>
    </div>
    <script src="qst.js"></script>
    <script src="QCM.js"></script>
  </body>
</html>
